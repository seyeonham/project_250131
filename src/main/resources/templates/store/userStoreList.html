<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="store-list">
            <!-- 비로그인 혹은 로그인 + 자주 가는 지역 미등록시 -->
            <div th:if="${session.userId} == null or (${session.userId} != null and ${session.userRegion} == null)">
                <div class="display-4 my-3">전체 맛집 목록</div>
                <div th:if="${session.userId} != null and ${session.userRegion} == null">
                    <a href="/user/edit-profile" class="border-bottom">자주 가는 지역을 등록해주세요.</a>
                </div>
                <div class="d-flex justify-content-between align-items-end">
                    <div th:text="|검색결과 ${storeCount}개|"></div>
                    <select class="form-control w-25">
                        <option>기본순</option>
                        <option>별점순</option>
                        <option>리뷰순</option>
                    </select>
                </div>
                <div th:each="storeList : ${storeList}" class="store-box mt-3">
                    <a th:href="|/store/store-detail?storeId=${storeList.store.id}|">
                        <div th:if="${storeList.menuImage} != null">
                            <img th:src="${storeList.menuImage}">
                        </div>
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-end">
                                    <div th:text="${storeList.store.storeName}" class="store-name"></div>
                                    <div>
                                        별점
                                    </div>
                                    <div th:text="|${storeList.reviewAverage}점|"></div>
                                </div>
                                <div th:if="${session.userId} != null" class="mr-3">
                                    <div th:if="${storeList.bookmark} == true"><img src="/img/full-heart.png" width="25"></div>
                                    <div th:if="${storeList.bookmark} == false"><img src="/img/empty-heart.png" width="25"></div>
                                </div>
                            </div>
                            <div th:text="${storeList.store.continent}" class="store-continent"></div>
                            <div th:text="${storeList.store.roadAddress}" class="store-address"></div>
                        </div>
                    </a>
                </div>
                <!-- 페이징 -->
                <div class="pagination">
                    <ul>
                        <!-- 이전 페이지 -->
                        <li th:if="${startPage > 1}">
                            <a th:href="@{/store/user-store-list(page=${startPage - 1})}">이전</a>
                        </li>

                        <!-- 페이지 번호 출력 (1 ~ pagesToShow) -->
                        <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a th:href="@{/store/user-store-list(page=${i})}" th:text="${i}"></a>
                        </li>

                        <!-- 다음 버튼 -->
                        <li th:if="${endPage < totalPages}">
                            <a th:href="@{/store/user-store-list(page=${endPage + 1})}">다음</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 로그인 + 자주 가는 지역 등록시 -->
            <div th:if="${session.userId} != null and ${session.userRegion} != null">
                <div class="mt-3 font-weight-bold">자주 가는 지역</div>
                <div class="display-4 mb-2" th:text="${region}">지역</div>
                <div class="d-flex justify-content-between align-items-end">
                    <div th:text="|검색결과 ${storeRegionCount}개|"></div>
                    <div class="d-flex">
                        <select class="form-control mr-2">
                            <option>전체</option>
                            <span th:each="continent : ${continentList}">
                                <option th:text="${continent.continent}"></option>
                            </span>
                        </select>
                        <select class="form-control">
                            <option>기본순</option>
                            <option>별점순</option>
                            <option>리뷰순</option>
                        </select>
                    </div>
                </div>
                <div th:each="storeList : ${storeRegionList}" class="store-box mt-3">
                    <a th:href="|/store/store-detail?storeId=${storeList.store.id}|">
                        <div th:if="${storeList.menuImage} != null">
                            <img th:src="${storeList.menuImage}">
                        </div>
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-end">
                                    <div th:text="${storeList.store.storeName}" class="store-name"></div>
                                    <div>
                                        별점
                                    </div>
                                    <div th:text="|${storeList.reviewAverage}점|"></div>
                                </div>
                                <div th:if="${session.userId} != null" class="mr-3">
                                    <div th:if="${storeList.bookmark} == true"><img src="/img/full-heart.png" width="25"></div>
                                    <div th:if="${storeList.bookmark} == false"><img src="/img/empty-heart.png" width="25"></div>
                                </div>
                            </div>
                            <div th:text="${storeList.store.continent}" class="store-continent"></div>
                            <div th:text="${storeList.store.roadAddress}" class="store-address"></div>
                        </div>
                    </a>
                </div>
                <!-- 페이징 -->
                <div class="pagination">
                    <ul>
                        <!-- 이전 페이지 -->
                        <li th:if="${startPage > 1}">
                            <a th:href="@{/store/user-store-list(region=${region}, page=${startPage - 1})}">이전</a>
                        </li>

                        <!-- 페이지 번호 출력 (1 ~ pagesToShow) -->
                        <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a th:href="@{/store/user-store-list(region=${region}, page=${i})}" th:text="${i}"></a>
                        </li>

                        <!-- 다음 버튼 -->
                        <li th:if="${endPage < totalPages}">
                            <a th:href="@{/store/user-store-list(region=${region}, page=${endPage + 1})}">다음</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</th:block>
